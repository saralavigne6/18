<div class="header">
    <div class="wrapper">
        <h1>
            <img class="logo" alt="教师信息管理系统" src="img/logo.png">
        </h1>
        <form class="login-form" action="" method="post">
            <input type="text" name="login-email" class="login-email" placeholder="邮箱或电话"/>
            <input type="text" name="login-password" class="login-password" placeholder="密码"/>
            <a href="loginIndex.html"><input type="submit" id="btn" class="login-submit" value="登录"/></a>
            <a class="forget-password">忘记密码？</a>
        </form>
    </div>
</div>

<div class="main background">
    <form class="reg-form" action="" method="post">
        <h2 class="title">在这里,连接世界</h2>
        <h3 class="subtitle">立即免费注册</h3>
        <label class="reg-realName">真实姓名</label>
        <input type="text" name="realName" id="realName" class="realName">
        <label class="reg-foreignName">教师ID（教师必填写）</label>
        <input type="text" name="foreignName" id="foreignName" class="foreignName">
        <label class="reg-email">邮箱或手机</label>
        <input type="text" name="email" id="email" class="email">
        <label class="reg-password">密码（至少6个字符）</label>
        <input type="password" name="password" id="password" class="password">
        <br>
        <!--<span class="agreement">点击“立即加入”，即表示您同意遵守powerTch的<a href="">《用户协议》</a>、<a href="">《隐私政策》</a>及<a href="">《Cookie 政策》</a>。</span>-->

        <span class="agreement" style="font-size:1.5rem;"><a href="">已有账号</a>&nbsp;&nbsp;<a href="" style="color:#0084bf;">立即登录</a></span>
    </form>
</div>

<div class="meter">
    <form class="same-name-search" method="GET" action="">
        <h3 class="title">查找教师</h3>
        <input type="text" name="last" placeholder="姓">
        <input type="text" name="first" placeholder="名">
        <input type="submit" class="submit-btn" name="search" value="搜索" disabled="">
    </form>
